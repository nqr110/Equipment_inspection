<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>“人工智能+”赛项 - AI安全治理平台的搭建与应用</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/overview.css') }}">
</head>
<body class="dark-theme">
    <div class="container">
        <header class="header">
            <div class="header-content">
                <div class="title-section">
                    <h1 class="main-title">“人工智能+”赛项</h1>
                    <p class="subtitle">AI安全治理平台的搭建与应用</p>
                </div>
                <div class="progress-circle-section">
                    <div class="progress-circle-container">
                        <div class="progress-circle">
                            <svg class="progress-svg" viewBox="0 0 160 160">
                                <defs>
                                    <linearGradient id="progress-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                                        <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
                                        <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
                                    </linearGradient>
                                </defs>
                                <circle class="progress-bg" cx="80" cy="80" r="65"></circle>
                                <circle class="progress-fill" cx="80" cy="80" r="65"></circle>
                            </svg>
                            <div class="progress-text">
                                <span class="progress-title">完成进度</span>
                                <span id="completion-rate">0%</span>
                                <span id="progress-detail">0/0</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        
        <!-- 检查项详情 -->
        <div class="items-section">
            <h2>检查项详情</h2>
            <div class="items-grid" id="items-grid">
                <!-- 检查项卡片将在这里动态加载 -->
            </div>
        </div>
        
        <!-- 统计卡片 -->
        <div class="stats-container">
            <h2 class="stats-title">检查统计</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">📊</div>
                    <div class="stat-content">
                        <h3>总计项目</h3>
                        <div class="stat-number" id="total-items">0</div>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon">✅</div>
                    <div class="stat-content">
                        <h3>已完成</h3>
                        <div class="stat-number" id="completed-items">0</div>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon">⏳</div>
                    <div class="stat-content">
                        <h3>待检查</h3>
                        <div class="stat-number" id="pending-items">0</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 时间信息 -->
        <div class="time-info">
            <h2 class="time-title">时间信息</h2>
            <div class="time-cards-grid">
                <div class="time-card">
                    <h3>创建时间</h3>
                    <p id="created-at">-</p>
                </div>
                <div class="time-card">
                    <h3>最后更新</h3>
                    <p id="updated-at">-</p>
                </div>
                <div class="time-card">
                    <h3>当前状态</h3>
                    <p id="overall-status">-</p>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/overview.js') }}"></script>
</body>
</html>
